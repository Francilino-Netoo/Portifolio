<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Detalhes da Ferramenta - Automa Web</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Swiper Styles from index */
        .swiper {
            width: 100%;
            padding-bottom: 50px !important;
        }
        .swiper-slide {
            height: auto;
            aspect-ratio: 9/16;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            background: #1e293b;
        }
        .swiper-pagination-bullet-active {
            background: #22c55e;
            width: 25px;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body class="antialiased selection:bg-green-500 selection:text-white">

    <!-- NAV -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center group-hover:bg-green-500 transition-colors">
                    <i class="fas fa-chevron-left text-white text-sm"></i>
                </div>
                <span class="font-bold text-lg text-white">Voltar</span>
            </a>
            
            <div class="flex items-center gap-2">
                <i class="fas fa-hammer text-green-500"></i>
                <span class="font-bold tracking-tight">Ferramenta</span>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 min-h-screen relative overflow-hidden">
        
        <!-- Background Elements -->
        <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-blue-500/10 blur-[100px] rounded-full pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 w-1/3 h-1/3 bg-green-500/10 blur-[100px] rounded-full pointer-events-none"></div>

        <div class="container mx-auto px-4 relative z-10">
            
            <!-- HEADING -->
            <div class="text-center mb-12" data-aos="fade-down">
                <h1 class="text-3xl sm:text-5xl font-extrabold mb-6 leading-tight">
                    Veja o Tipo de Ferramenta <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                        que Desenvolvo
                    </span>
                </h1>
                <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                    Explanda seus horizontes com tecnologia de ponta. Assista ao vídeo de apresentação e explore a galeria completa.
                </p>
            </div>

            <!-- BUTTON & VIDEO -->
            <div class="max-w-4xl mx-auto mb-16 space-y-8">
                
                <!-- Action Button -->
                <div class="text-center" data-aos="fade-up">
                    <a href="https://automa-cassinos.dev.br/app/" target="_blank" class="inline-flex items-center gap-3 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 px-8 rounded-xl text-xl shadow-lg shadow-green-500/30 hover:scale-105 transition-all duration-300 animate-pulse">
                        <i class="fas fa-external-link-alt"></i>
                        ACESSAR FERRAMENTA
                    </a>
                    <p class="mt-4 text-sm text-gray-400">Clique para acessar a ferramenta ao vivo</p>
                </div>

                <!-- Video -->
                <div class="glass-panel p-2 rounded-2xl" data-aos="zoom-in">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/EzQmaTcVPDw" title="Apresentação da Ferramenta" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>

            </div>

            <!-- GALLERY CAROUSEL -->
            <div class="mb-12" data-aos="fade-up">
                <div class="flex items-center justify-between mb-8 px-4">
                    <h2 class="text-2xl font-bold border-l-4 border-green-500 pl-4">Galeria de Screenshots</h2>
                    <span class="text-sm text-gray-400 flex items-center gap-2">
                        <i class="fas fa-arrows-alt-h animate-pulse"></i> Arraste (1-25)
                    </span>
                </div>

                <div class="swiper mySwiper w-full">
                    <div class="swiper-wrapper" id="gallery-wrapper">
                        <!-- JS fills slides -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next hidden sm:flex text-green-500"></div>
                    <div class="swiper-button-prev hidden sm:flex text-green-500"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal for Expanded Image -->
    <div id="imageModal" class="fixed inset-0 z-[60] bg-black/95 hidden flex items-center justify-center p-4 cursor-pointer backdrop-blur-sm" onclick="closeModal()">
        <img id="modalImage" src="" alt="Ampliada" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl transform transition-transform duration-300 scale-95 opacity-0">
        <button class="absolute top-4 right-4 text-white hover:text-red-500 text-4xl">&times;</button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // Populate Slider
        const galleryWrapper = document.getElementById('gallery-wrapper');
        const totalImages = 25;

        for (let i = 1; i <= totalImages; i++) {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'swiper-slide relative group cursor-pointer bg-slate-800';
            
            const img = document.createElement('img');
            img.src = `images/${i}.jpg`;
            img.alt = `Screenshot ${i}`;
            img.className = 'w-full h-full object-cover transition-transform duration-700 group-hover:scale-105';
            img.loading = 'lazy';
            
            img.onerror = function() {
                this.src = 'https://placehold.co/600x400/1e293b/ffffff?text=Img+' + i;
            };

            slideDiv.onclick = function() { openModal(img.src); };
            slideDiv.appendChild(img);
            galleryWrapper.appendChild(slideDiv);
        }

        // Init Swiper
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1.2,
            spaceBetween: 16,
            centeredSlides: true,
            loop: true,
            grabCursor: true,
            pagination: { el: ".swiper-pagination", clickable: true, dynamicBullets: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            autoplay: { delay: 3000, disableOnInteraction: false, pauseOnMouseEnter: true },
            breakpoints: {
                640: { slidesPerView: 3, spaceBetween: 20, centeredSlides: false },
                1024: { slidesPerView: 4, spaceBetween: 30, centeredSlides: false },
                1280: { slidesPerView: 5, spaceBetween: 30, centeredSlides: false }
            },
        });

        // Modal Logic
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        function openModal(src) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalImg.classList.remove('scale-95', 'opacity-0');
                modalImg.classList.add('scale-100', 'opacity-100');
            }, 10);
            modalImg.src = src;
            document.body.style.overflow = 'hidden';
            if(swiper.autoplay.running) swiper.autoplay.stop();
        }

        function closeModal() {
            modalImg.classList.remove('scale-100', 'opacity-100');
            modalImg.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
            swiper.autoplay.start();
        }
    </script>
</body>
</html>
